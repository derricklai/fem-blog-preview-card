<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Blog Preview Card</title>
  </head>
  <body>
    <article class="card">
      <img
        class="card__img"
        src="./assets/images/illustration-article.svg"
        alt="Abstract graphic representing HTML & CSS"
      />

      <section class="card__content">
        <span class="card__tag">Learning</span>

        <time class="card__time" datetime="2023-12-21"
          >Published 21 Dec 2023</time
        >

        <h2 class="card__title">HTML & CSS foundations</h2>
        <p class="card__text">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>

        <footer class="card__author">
          <img
            class="card__avatar"
            src="./assets/images/image-avatar.webp"
            alt="Avatar of Greg Hooper"
          />
          <a class="card__author-link" href="#">Greg Hooper</a>
        </footer>
      </section>
    </article>
  </body>
</html>
